before_script:
  - REPO="$(echo $TRAVIS_REPO_SLUG | cut -d'/' -f2)"

script: 
  - echo Generating zip file for plugin $REPO
  - mkdir $REPO
  - rsync -Rr . ./$REPO/
  - rm -rf ./$REPO/$REPO ./$REPO/.git
  - zip -r $TRAVIS_BUILD_DIR/$REPO.zip $REPO
  - unzip -l $REPO.zip

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/$REPO.zip"
  skip_cleanup: true
  on:
    tags: true